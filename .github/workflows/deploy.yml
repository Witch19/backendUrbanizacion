name: Deploy Django Urbanizacion

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Install dependencies
        run: |
          cd urbanizacion_backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          SECRET_KEY: test-secret-key
        run: |
          cd urbanizacion_backend
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USERNAME }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          VENV_PATH: ${{ secrets.VENV_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST "PROJECT_PATH='$PROJECT_PATH' VENV_PATH='$VENV_PATH' bash -s" <<EOF
          set -e

          echo "===== DEPLOY START ====="
          echo "Usuario remoto: \$(whoami)"
          echo "PROJECT_PATH = \$PROJECT_PATH"
          echo "VENV_PATH    = \$VENV_PATH"

          echo "ðŸ“ Preparando proyecto"
          mkdir -p "\$PROJECT_PATH"
          cd "\$PROJECT_PATH"

          echo "ðŸ” Marcando repo como seguro"
          git config --global --add safe.directory "\$PROJECT_PATH"

          echo "ðŸ“‚ Verificando repo"
          if [ ! -d ".git" ]; then
            echo "âŒ ERROR: No existe .git en PROJECT_PATH"
            exit 1
          fi

          echo "ðŸ”„ Actualizando cÃ³digo"
          git fetch origin
          git reset --hard origin/main

          echo "ðŸ“‚ Entrando a Django project"
          cd urbanizacion_backend

          echo "ðŸ Activando entorno virtual"
          source "\$VENV_PATH/bin/activate"

          echo "ðŸ“¦ Instalando dependencias"
          pip install -r requirements.txt

          echo "ðŸ§± Migraciones"
          python manage.py migrate --noinput

          echo "ðŸŽ¨ Collectstatic"
          python manage.py collectstatic --noinput --clear

          echo "â™» Reiniciando servicios"
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx

          echo "===== DEPLOY END ====="
          EOF
